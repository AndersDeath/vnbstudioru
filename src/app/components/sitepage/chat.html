<h1 mat-dialog-title>Задать вопрос</h1>
<div mat-dialog-content>

  <form class="example-form">
    <mat-form-field class="w100p">
      <input matInput placeholder="Имя" required>
    </mat-form-field>
    <mat-form-field class="w100p">
      <input matInput   type="email" placeholder="Почта" required>
    </mat-form-field>

    <mat-form-field class="w100p">
      <textarea matInput placeholder="Сообщение" required></textarea>
    </mat-form-field>
  </form>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отменить</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Отправить</button>
</div>
