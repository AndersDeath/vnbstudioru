<mat-card class="main-card">
  <mat-form-field class="w100p">
    <textarea matInput [(ngModel)]="tags" placeholder='Tag Converter: It was: "One, Two, Three, Four" - Will: "#One #Two #Three #Four"'></textarea>
  </mat-form-field>
  <button color="primary" (click)="convert()" mat-raised-button>Convert me please!</button>
  <div style="text-align:right; font-size:12px; float:right;">
    Tags Converter: v.0.0.1
  </div>
</mat-card>
